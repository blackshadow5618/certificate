<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex">
    <div class="background"></div>
    <div class="container d-flex">
      <header>
        <img
          src="./icons8-certificate-48.png"
          class="icon"
          alt="certificate logo"
        />
        <h1>Certificate of apperciation</h1>
        <h2>the certificate is presented to</h2>
      </header>

      <main class="d-flex">
        <form class="">
          <h3>
            <input type="text" />
            for sharing his/her valuable medical knowledge as a guest speaker
            during
            <input type="text" /> which took place on
            <input type="date" placeholder="Date" />
          </h3>
        </form>
        <div class="signature d-flex">
          <div>
            <input type="text" name="sign" id="sign" />
            <label for="sign">Authorized Signature</label>
          </div>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/5/50/UM-Mdy_Logo.svg/270px-UM-Mdy_Logo.svg.png"
            alt="logo"
            width="150px"
            height="150px"
          />
        </div>
      </main>
    </div>
  </body>
</html>
