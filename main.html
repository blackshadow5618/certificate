<!DOCTYPE html>
<html>
    <title>Certificate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>

      <div class="wrapper d-flex">
        <div class="content-container">
          <div class="title">
            <img src="./icons8-certificate-48.png" class="icon" alt="" />
            <h1>Certificate of apperciation</h1>
            <h2>the certificate is presented to</h2>
          </div>

          <div class="content">
            <h3>
              <input type="text" class="form-control" />
              for sharing his/her valuable medical knowledge as a guest speaker
              during
              <input type="text" class="form-control" /> which took place on
              <input type="date" placeholder="Date" />
            </h3>
          </div>
          <div class="signature d-flex">
            <div>
              <input type="text" class="form-control" />
              <label for="">Authorized Signature</label>
            </div>
            <div>
              <img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/5/50/UM-Mdy_Logo.svg/270px-UM-Mdy_Logo.svg.png"
                alt="logo"
                width="150px"
                height="150px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
